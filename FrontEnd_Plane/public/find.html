<div ng-cloak layout="row" layout-align="center">
  <md-card flex="50">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Tìm chuyến bay</span>
      </h2>
    </md-toolbar>

    <md-card-content>
      <div layout="row" style="margin-bottom: 10px;">
        <md-switch ng-model="mainCtrl.isRoundTrip">Khứ hồi</md-switch>
      </div>

      <div layout="row" layout-align="space-between center" style="margin-bottom: 10px;">
        <span>Ngày đi</span>
        <md-datepicker ng-model="mainCtrl.departDate" md-placeholder="Ngày đi"></md-datepicker>

        <span ng-show="mainCtrl.isRoundTrip" ng-show="mainCtrl.isRoundTrip">Ngày về</span>
        <md-datepicker ng-model="mainCtrl.arriveDate" md-placeholder="Ngày về" ng-show="mainCtrl.isRoundTrip"></md-datepicker>
      </div>

      <div layout="row" layout-align="space-between center">
        <span>Nơi đi</span>
        <md-select ng-model="mainCtrl.departId" placeholder="Nơi đi" class="md-no-underline">
        </md-select>
      </div>

      <div layout="row" layout-align="space-between center">
        <span>Nơi đến</span>
        <md-select ng-model="mainCtrl.arriveId" placeholder="Nơi đến" class="md-no-underline" required md-no-asterisk="false">
        </md-select>
      </div>

      <div layout="row" layout-align="space-between center">
        <span>Người lớn</span>
        <md-select ng-model="mainCtrl.adults" placeholder="1" class="md-no-underline">
          <md-option value="1">1</md-option>
          <md-option value="2">2</md-option>
          <md-option value="3">3</md-option>
        </md-select>
      </div>

      <div layout="row" layout-align="space-between center">
        <span>Trẻ em</span>
        <md-select ng-model="mainCtrl.child" placeholder="0" class="md-no-underline">
        </md-select>
      </div>

    </md-card-content>
  </md-card>

</div>

<div ng-cloak layout="row" layout-align="center">
  <md-card flex="50">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Lỗi</span>
      </h2>
    </md-toolbar>
    <md-card-content>
      <div layout="row" layout-align="start" style="margin-bottom: 20px; margin-top: 5px; color: #F44336;">
        {{errorCtrl.error}}
      </div>

      <div layout="row" layout-align="end">
        <md-button class="md-raised md-primary" ng-click="errorCtrl.goHome()">Trang chủ</md-button>
      </div>
    </md-card-content>
  </md-card>
</div>

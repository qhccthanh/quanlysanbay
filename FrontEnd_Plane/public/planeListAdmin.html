<div md-theme="admin" ng-cloak layout="row" layout-align="center">
	<md-card flex="50">
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>Danh sách chuyến bay</span>
        </h2>
      </md-toolbar>

      <md-content>
	      <div layout="row" layout-align="end" style="margin-bottom: 5px; margin-top: 5px; color: #F44336;" ng-show="planeListAdminCtrl.isNotify">
	        {{planeListAdminCtrl.notifyMsg}}
	      </div>

        <div layout="row" layout-align="end" style="margin-bottom: 5px; margin-top: 5px;">
          <md-button class="md-raised md-primary" ng-click="planeListAdminCtrl.create()">Thêm chuyến bay</md-button>
        </div>

        <md-list flex>
          <md-list-item class="md-3-line" ng-repeat="plane in planeListAdminCtrl.planeList" ng-click="planeListAdminCtrl.planeClick($index)">
            <img src="/ic_airplanemode_active_black_48dp_2x.png" class="md-avatar"/>
            <div class="md-list-item-text" layout="column">
              <h3>Mã chuyến bay: <span style="font-weight: bold;">{{plane.machuyenbay}}</span></h3>
              <h4>Ngày khởi hành: <span style="font-weight: bold;">{{plane.ngaydi}}</span> - Giờ khởi hành: <span style="font-weight: bold;">{{plane.giodi}}</span></h4>
              <p style="color: #F44336;">Hạng vé: <span style="font-weight: bold;">{{plane.hang}}</span> - Giá vé: <span style="font-weight: bold;">{{plane.giaban}}</span></p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </md-card>
</div>

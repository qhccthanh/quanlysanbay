<div ng-cloak layout="row" layout-align="center">
  <md-card flex="50">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Danh sách chuyến bay</span>
      </h2>
    </md-toolbar>

    <md-card-content>
    <div layout="row" layout-align="end" style="margin-bottom: 5px; margin-top: 5px; color: #F44336;" ng-show="mainCtrl.isNotify">
        {{mainCtrl.notifyMsg}}
      </div>
      <div layout="row" >
        <md-select ng-model="planesListCtrl.title" placeholder="Danh xưng" class="md-no-underline">
          <md-option ng-repeat="i in planesListCtrl.titleArray" value="{{i}}">{{i}}</md-option>
        </md-select>
        <md-input-container>
        <label>Họ</label>
          <input ng-model="user.lastName">
        </md-input-container>
        <md-input-container>
        <label>Tên</label>
          <input ng-model="user.firstName">
        </md-input-container>
    <md-card-content ng-show="planeListCtrl.isEmpty">
      <div layout="row" layout-align="start" style="margin-bottom: 20px; margin-top: 5px; color: #F44336;">
          Không tìm thấy chuyến bay thỏa điều kiện
      </div>
      <div layout="row">
        <md-input-container>
        <label>Data</label>
          <input ng-model="planesListCtrl.jsondata.datcho.madatcho">
        </md-input-container>
      </div>

      <div layout="row" layout-align="end">
        <md-button class="md-raised md-primary" ng-click="planesListCtrl.check()">Đặt vé</md-button>
        <md-button class="md-raised md-primary" ng-click="planeListCtrl.goHome()">Quay lại</md-button>
      </div>
    </md-card-content>

    <md-content ng-hide="planeListCtrl.isEmpty">
      <md-list flex>
        <md-list-item class="md-3-line" ng-click="null">
          <img src="/ic_airplanemode_active_black_48dp_2x.png" class="md-avatar"/>
          <div class="md-list-item-text" layout="column">
            <h3>Mã chuyến bay</h3>
            <h4>Giờ khởi hành</h4>
            <p style="color: #F44336;">Hạng - Giá vé</p>
          </div>
        </md-list-item>

        <md-list-item class="md-3-line" ng-click="null">
          <img src="/ic_airplanemode_active_black_48dp_2x.png" class="md-avatar"/>
          <div class="md-list-item-text" layout="column">
            <h3>Mã chuyến bay</h3>
            <h4>Giờ khởi hành</h4>
            <p style="color: #F44336;">Hạng - Giá vé</p>
          </div>
        </md-list-item>

        <md-list-item class="md-3-line" ng-click="null">
          <img src="/ic_airplanemode_active_black_48dp_2x.png" class="md-avatar"/>
          <div class="md-list-item-text" layout="column">
            <h3>Mã chuyến bay</h3>
            <h4>Giờ khởi hành</h4>
            <p style="color: #F44336;">Hạng - Giá vé</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-card>
</div>

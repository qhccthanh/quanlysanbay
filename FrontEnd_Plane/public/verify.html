<div ng-cloak layout="row" layout-align="center">
  <md-card flex="50">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Xác nhận</span>
      </h2>
    </md-toolbar>

    <md-card-content>
      <div layout="row" layout-align="end" style="margin-bottom: 5px; margin-top: 5px; color: #F44336;" ng-show="verifyCtrl.isNotify">
        {{verifyCtrl.notifyMsg}}
      </div>
      <md-list>
      <md-subheader class="md-no-sticky">Thông tin hành khách</md-subheader>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3> Tên </h3>
            <p> {{ verifyCtrl.name }} </p>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3> Giá vé </h3>
            <p> {{ verifyCtrl.name }} </p>
          </div>
        </md-list-item>
        <md-subheader class="md-no-sticky">Chiều đi</md-subheader>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3> Chuyến bay </h3>
            <p> {{ verifyCtrl.name }} </p>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3> Thời gian đi </h3>
            <p> {{ verifyCtrl.name }} </p>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3> Nơi khởi hành </h3>
            <p> {{ verifyCtrl.name }} </p>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="md-list-item-text">
            <h3> Nơi đến </h3>
            <p> {{ verifyCtrl.name }} </p>
          </div>
        </md-list-item>
      </md-list>
      <div layout="row" layout-align="end">
        <md-button class="md-raised md-primary" ng-click="verifyCtrl.verify()">Xác nhận</md-button>
      </div>
    </md-card-content>
  </md-card>

</div>
